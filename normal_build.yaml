apiVersion: v1
kind: Service
metadata:
  name: gomicroservices-api-service
  labels:
    name: gomicroservices-api-pod
spec:
  ports:
  - port: 80
    targetPort: 22222
    name: http
  selector:
    name: gomicroservices-api-pod
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gomicroservices-api
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: gomicroservices-api-pod
    spec:
      containers:
      - name: gomicroservices-api-container
        image: 696251787677.dkr.ecr.us-west-2.amazonaws.com/foxley/gomicroservices_api:latest
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: foxley-mariadb
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: foxley-mariadb
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: foxley-mariadb
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            configMapKeyRef:
              name: foxley-mariadb
              key: DB_PASS
        ports:
        - containerPort: 22222
---
apiVersion: v1
kind: Service
metadata:
  name: gomicroservices-gateway-service
  labels:
    name: gomicroservices-gateway-pod
spec:
  ports:
  - port: 80
    targetPort: 8080
    name: http
  selector:
    name: gomicroservices-gateway-pod
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gomicroservices-gateway
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: gomicroservices-gateway-pod
    spec:
      containers:
      - name: gomicroservices-gateway-container
        image: 696251787677.dkr.ecr.us-west-2.amazonaws.com/foxley/gomicroservices-gateway:latest
        env:
        - name: REDIS_SERVICE
          valueFrom:
            configMapKeyRef:
              name: foxley-gateway
              key: REDIS_SERVICE
        - name: MARIADB_SERVICE
          valueFrom:
            configMapKeyRef:
              name: foxley-gateway
              key: MARIADB_SERVICE
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: gomicroservices-frontend-service
  labels:
    name: gomicroservices-frontend-pod
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: http
  selector:
    name: gomicroservices-frontend-pod
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gomicroservices-frontend
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: gomicroservices-frontend-pod
    spec:
      containers:
      - name: gomicroservices-frontend-container
        image: 696251787677.dkr.ecr.us-west-2.amazonaws.com/foxley/gomicroservices_frontend:latest
        ports:
        - containerPort: 80